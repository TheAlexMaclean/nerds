<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nerds</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body class="inner-page">
   
   <!-- Header -->
  <header class="main-header catalog-header">
   <nav class="main-nav">
      <a class="main-header-logo" href="index.html">
          <img src="img/nerds-logo.png" width="160" height="65" alt="Логотип стулдии нердс">
      </a>
      <ul class="site-nav">
          <li><a class="nav-link" href="#">Студия</a></li>
          <li><a class="nav-link" href="#">Клиенты</a></li>
          <li><a class="nav-link" href="#">Магазин</a></li>
          <li><a class="nav-link" href="#">Контакты</a></li>
          <li>
            <img class="cart-icon" src="img/cart-icon.png" alt="Иконка корзины">
            <a class="nav-link" href="#">Корзина</a>
          </li>
      </ul>
   </nav>
   
   <h1 class="main-title">Магазин готовых шаблонов</h1>
    
  </header>
  
  <main class="catalog-main">
     
     <aside>
        <h3 class="bar-title">Стоимость:</h3>
        <div class="range-control">
          <div class="line"></div>
          <div class="line-2"></div>
          <img class="filter-btn" src="img/filter-button.png" alt="">
          <img class="filter-btn-2" src="img/filter-button-2.png" alt="">
        </div>
        
        <div class="price-control">
            <span>От</span>
            <input class="min-value" type="text" value="0">
            <span>До</span>
            <input class="max-value" type="text" value="15000">
        </div>
        
        <h3 class="filter-name">Сетка:</h3>
           
           <!-- Form -->
            <form class="grid" action="#">
            <p class="checkbox-block">
                <input id="radio-btn-1" name="radio-grid" type="radio" checked>
                <label for="radio-btn-1">Адаптивная</label>
            </p>
            
            
            <p class="checkbox-block">
                <input id="radio-btn-2" name="radio-grid" type="radio">
                <label for="radio-btn-2">Фиксированая</label>
            </p>
            
            <p class="checkbox-block">
                <input id="radio-btn-3" name="radio-grid" type="radio">
                <label for="radio-btn-3">Резиновая</label>
            </p>
            
            <!-- checkbox -->
            
            <h3 class="filter-name-2">Особенности:</h3>
            <p class="checkbox">
                <input id="box-1" name="checkbox" type="checkbox" checked>
                <label for="box-1">Слайдер</label>
            </p>
            
            <p class="checkbox">
                <input id="box-2" type="checkbox" checked>
                <label for="box-2">Блок преимуществ</label>
            </p>
            
            <p class="checkbox">
                <input id="box-3" type="checkbox">
                <label for="box-3">Новости</label>
            </p>
            
            <p class="checkbox">
                <input id="box-4" type="checkbox">
                <label for="box-4">Галерея</label>
            </p>
            
            <p class="checkbox">
                <input id="box-5" type="checkbox">
                <label for="box-5">Корзина</label>
            </p>
            
            <buttuon class="button form-btn">Показать</buttuon>
            
            </form>
         
     </aside>
     
     <section class="galery">
         <ul class="sort">
             <li>Сортировать:</li>
             <li>По цене</li>
             <li>По типу</li>
             <li>По названию</li>
             <li>
                 <img src="img/icon-down-dir.png" alt="Вниз">
                 <img src="img/icon-up-dir.png" alt="Вверх">
             </li>
         </ul>
         
         <ul class="img-galery">
             <li><img class="hdr-img" src="img/img-galery-1.jpg" alt=""></li>
             <li><img class="hdr-img" src="img/img-galery-2.jpg" alt=""></li>
             <li><img class="hdr-img" src="img/img-galery-3.jpg" alt=""></li>
             <li><img class="hdr-img" src="img/img-galery-4.jpg" alt=""></li>
             <li><img class="hdr-img" src="img/img-galery-5.jpg" alt=""></li>
             <li><img class="hdr-img" src="img/img-galery-6.jpg" alt=""></li>
             
         </ul>
     </section>
      
  </main>
   
       
   
    
</body>
</html>
